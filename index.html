<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>健身GO - 登入</title>
  <link rel="icon" href="./css/img/logo-circle.png" type="image/x-icon"/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!--導覽列-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#header_index">
                <img alt="Brand" class="logo" src="./css/img/logo.png"/>
            </a>
          </div>
        </div>
    </nav>

    <!--頁首-->

    <header id="header_index" class="login-header">        
        <h2 class="login-title">Login</h2>
        <div id="window-login" class="window">
            <label class="window-title">帳號</label>
            <br>
            <input type="text" id="email" name="email" placeholder="Email">
            <br>
            <label class="window-title">密碼</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <button type="button" id="btn-login" class="btn btn-primary"  onclick="location.href='/user-info'">登入</button>

        </div>
    </header>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js'></script>
<script  src="./js/script.js"></script>

</body>
</html>
