<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>健身GO - 客戶註冊</title>
  <link rel="icon" href="./css/img/logo-circle.png" type="image/x-icon"/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!--導覽列-->
  <nav class="navbar navbar-default navbar-fixed-top at_top">
      <div class="container">
        <div class="navbar-header">
          <!-- 手機頁面選單btn (漢堡選單) -->
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <rect width="6.78571" height="6.78571" fill="#1F202F"/>
                <rect y="12.2143" width="6.78571" height="6.78571" fill="#1F202F"/>
                <rect x="12.2143" width="6.78571" height="6.78571" fill="#1F202F"/>
                <rect x="12.2143" y="12.2143" width="6.78571" height="6.78571" fill="#1F202F"/>
              </svg>
          </button>

          <a class="navbar-brand" href="#header_index">
              <img class="logo" src="./css/img/logo.png"/>
          </a>
          
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/manage-customer.html">。客戶列表</a></li>
            <li><a href="/manage-register.html">。客戶註冊</a></li>
            <li><a id="btn-logout" href="/index.html">登出</a></li>
          </ul>
        </div>
      </div>
  </nav>

    <!--頁面內容-->
    <header id="header_index" >
        <h2 class="title header-title">客戶註冊</h2>
    </header>

    <section>
      <div id="window-register" class="window window-register">
          <label class="window-title">* 姓名</label>
          <br>
          <input type="text" id="regis-name" name="regis-name" required>
          <br>
          <label class="window-title">* Email</label>
          <br>
          <input type="email" id="regis-email" name="regis-email">
          <br>
          <label class="window-title">* 時數加值</label>
          <br>
          <input type="number" id="regis-time" name="regis-time">
          <br>
          <label class="window-title">生日</label>
          <br>
          <input type="date" id="regis-birth" name="regis-birth">
          <br>
          <label class="window-title">電話</label>
          <br>
          <input type="tel" id="regis-tel" name="regis-tel">
          <br>
          <label class="window-title">地址</label>
          <br>
          <input type="text" id="regis-address" name="regis-address">
          <br>
          <div>
            <button type="button" class="btn btn-transparent" onclick="location.href='/manage-customer.html'">取消</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/manage-info.html'">註冊</button>
          </div>
      </div>
       
    </section>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js'></script>
<script  src="./js/script.js"></script>

</body>
</html>
